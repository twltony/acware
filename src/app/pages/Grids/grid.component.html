<dx-data-grid
  id="gridContainer"
  [dataSource]="countries"
  [columnAutoWidth]="true"
  [showBorders]="true"
  [allowColumnReordering]="true">
  <dxi-column
    caption="区域"
    dataField="Country">
  </dxi-column>
  <dxi-column
    caption="一月份">
    <dxi-column
      caption="计划销售额(万元)"
      dataField="Population_Total"
      format="fixedPoint">
    </dxi-column>
    <dxi-column
      caption="实际销售套数(套)"
      dataField="Population_Urban"
      format="percent">
    </dxi-column>
    <dxi-column
      caption="实际销售面积(m²)"
      dataField="Population_Urban"
      format="percent">
    </dxi-column>
    <dxi-column
      caption="实际销售金额(万元)"
      dataField="Population_Urban"
      format="percent">
    </dxi-column>
    <dxi-column
      caption="完成率(%)"
      dataField="Population_Urban"
      format="percent">
    </dxi-column>
  </dxi-column>
