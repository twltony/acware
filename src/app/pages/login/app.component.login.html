<div class="login-wrapper">
  <form class="login">
    <label class="title">
      集团IT管理系统&#174;
    </label>
    <div class="login-group">
      <div class="auth-source select">
        <select id="login-auth-source-1">
          <option>用户登录</option>
          <option>管理员登录</option>
        </select>
      </div>
      <input class="username" type="text" id="login_username" placeholder="用户名...">
      <input class="password" type="password" id="login_password" placeholder="密码...">
      <div class="checkbox">
        <input type="checkbox" id="rememberme">
        <label for="rememberme">
          记住账号
        </label>
      </div>
      <div class="error active">
       账号或密码错误!
      </div>
      <button type="submit" class="btn btn-primary">登录</button>
      <!--<a href="..." class="signup">Sign up for an account</a>-->
    </div>
  </form>
</div>
