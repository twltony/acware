<div class="long-title">
    <h3>Countries Population and GDP Structure</h3>
</div>
<dx-data-grid
    id="gridContainer"
    [dataSource]="countries"
    [columnAutoWidth]="true"
    [allowColumnResizing]="true"
    [showBorders]="true"
    [allowColumnReordering]="true">
    <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
    <dxi-column [fixed]="true" [width]="230" dataField="Country">
    </dxi-column>
    <dxi-column
        dataField="Area"
        [width]="230" 
        headerCellTemplate="headerTemplate">
    </dxi-column>
    <dxi-column   caption="Population">
       <dxi-column
            caption="Total"
            [width]="500"
            dataField="Population_Total"
            format="fixedPoint">
       </dxi-column>
       <dxi-column
            caption="Urban"
            [width]="500"
            dataField="Population_Urban"
            format="percent">
       </dxi-column>
    </dxi-column>
    <dxi-column caption="Nominal GDP">
        <dxi-column
            caption="Total, mln $"
            dataField="GDP_Total"
            format="fixedPoint"
            sortOrder="desc">
       </dxi-column>
        <dxi-column caption="By Sector">
            <dxi-column
                caption="Agriculture"
                dataField="GDP_Agriculture">
                <dxo-format
                    type="percent"
                    [precision]="1">
                </dxo-format>
            </dxi-column>
            <dxi-column
                caption="Industry"
                dataField="GDP_Industry">
                <dxo-format
                    type="percent"
                    [precision]="1">
                </dxo-format>
            </dxi-column>
            <dxi-column
                caption="Services"
                dataField="GDP_Services">
                <dxo-format
                    type="percent"
                    [precision]="1">
                </dxo-format>
            </dxi-column>
        </dxi-column>
    </dxi-column>
    <div *dxTemplate="let data of 'headerTemplate'">
        <div>Area, km<sup>2</sup></div>
    </div>
</dx-data-grid>
